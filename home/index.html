<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noithatsondong home</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="header-1">
            <div class="logo">
                <img src="https://noithatsondong.com/wp-content/uploads/2021/04/logo-2z.jpg" alt="">
            </div>
            <div class="search">
                <div class="input-container">
                    <input type="text" placeholder="Tìm sản phẩm, loại gỗ">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav">
                <ul>
                    <li>Giới thiệu</li>
                    <li>Liên hệ</li>
                    <li>Tin tức</li>
                    <li>Catalogue</li>
                    <li>Đăng nhập</li>
                    <li>Giỏ hàng
                        <i class="fa-solid fa-cart-shopping"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header-2">
            <div class="header-2_container">
                <div class="category">
                    <i class="fa-solid fa-couch"></i>
                    <p>PHÒNG KHÁCH</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="category">
                    <i class="fa-solid fa-bed"></i>
                    <p>PHÒNG NGỦ</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="category">
                    <i class="fa-solid fa-chair"></i>
                    <p>PHÒNG BẾP</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="category">
                    <i class="fa-solid fa-chair"></i>
                    <p>PHÒNG THỜ</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="category">
                    <i class="fa-solid fa-chair"></i>
                    <p>VĂN PHÒNG</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>


    <!-- content  -->
    <div class="main"></div>






    <div class="footer">
        <div class="footer-list">
            <ul>
                <li>Trang chủ</li>
                <li>Phòng khách</li>
                <li>Phòng ngủ</li>
                <li>Phòng thờ</li>
                <li>Phòng bếp</li>
                <li>Văn phòng</li>
                <li>Tượng mỹ nghệ</li>
                <li>Hàng công trình</li>
                <li>Liên hệ</li>
            </ul>
        </div>
        <div></div>
    </div>



    <!--  -->
    <div class="contact">
        <div class="go-to-top">
            <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="contact-now">
            <div class="phone-contact">
                <div class="phone-contact_container">
                    <i class="fa-solid fa-phone"></i>
                    <p>0346.388.712</p>
                </div>
            </div>
            <div class="contact-img">
                <img src="https://noithatsondong.com/wp-content/plugins/floating-click-to-contact-buttons/lienhe.png"
                    alt="">
            </div>
        </div>
    </div>

    
</body>

</html>
